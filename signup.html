<!DOCTYPE html>
<html lang="en">
<head>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            bubli: {
              primary: '#7B5BE4',
              light: '#C9B7FF',
              dark: '#5A3DC7',
              cream: '#FAF8FF',
              accent: '#E8DFFF',
              glow: '#9D8AFF'
            }

            display: ['Nunito', 'sans-serif'],

  <style>
    :root {
      --bg: #FAF8FF;
      --fg: #2D2847;
      --muted: #6B6488;
      --accent: #7B5BE4;
      --accent-light: #C9B7FF;
      --card: #FFFFFF;
      --border: #E8E4F0;
    }

    * { box-sizing: border-box; }
    html { scroll-behavior: smooth; }

    body {
      font-family: 'DM Sans', sans-serif;
      background: var(--bg);
      color: var(--fg);
      min-height: 100vh;
      overflow-x: hidden;
    }

    .font-display { font-family: 'Nunito', sans-serif; }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-25px) rotate(5deg); }
    }

    @keyframes floatReverse {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(25px) rotate(-5deg); }
    }

    @keyframes floatSlow {
      0%, 100% { transform: translate(0, 0); }
      25% { transform: translate(10px, -15px); }
      50% { transform: translate(-5px, -25px); }
      75% { transform: translate(-15px, -10px); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.6; }
      50% { transform: scale(1.15); opacity: 0.9; }
    }

    @keyframes typing {
      0%, 60%, 100% { transform: translateY(0); }
      30% { transform: translateY(-6px); }
    }

    @keyframes scaleIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .animate-float { animation: float 6s ease-in-out infinite; }
    .animate-float-reverse { animation: floatReverse 7s ease-in-out infinite; }
    .animate-float-slow { animation: floatSlow 10s ease-in-out infinite; }
    .animate-pulse-soft { animation: pulse 3s ease-in-out infinite; }

    .typing-dot { animation: typing 1.4s ease-in-out infinite; }
    .typing-dot:nth-child(2) { animation-delay: 0.2s; }
    .typing-dot:nth-child(3) { animation-delay: 0.4s; }

    @media (prefers-reduced-motion: reduce) {
      *, *::before, *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }

    .btn-primary {
      background: linear-gradient(135deg, #7B5BE4 0%, #9D8AFF 100%);
      position: relative;
      overflow: hidden;
      transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .btn-primary::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.25), transparent);
      transition: left 0.6s ease;
    }

    .btn-primary:hover::before { left: 100%; }
    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 35px rgba(123, 91, 228, 0.4);
    }
    .btn-primary:active { transform: translateY(-1px); }

    .btn-google { transition: all 0.3s ease; }
    .btn-google:hover {
      background: #F8F5FF;
      border-color: #7B5BE4;
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(123, 91, 228, 0.15);
    }

    .input-field {
      transition: all 0.3s ease;
      border: 2px solid transparent;
    }
    .input-field:hover { border-color: #E8DFFF; }
    .input-field:focus {
      border-color: #7B5BE4;
      box-shadow: 0 0 0 4px rgba(123, 91, 228, 0.1);
    }

    .input-wrapper { transition: transform 0.3s ease; }
    .input-wrapper:focus-within { transform: scale(1.02); }
    .input-wrapper:focus-within .input-icon {
      color: #7B5BE4;
      transform: scale(1.1);
    }

    .input-icon {
      transition: all 0.3s ease;
      color: #9D8AFF;
    }

    .auth-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      box-shadow: 0 25px 80px rgba(123, 91, 228, 0.15);
    }

    .gradient-text {
      background: linear-gradient(135deg, #7B5BE4 0%, #5A3DC7 50%, #9D8AFF 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .auth-bg {
      background: linear-gradient(180deg, #FAF8FF 0%, #F5F0FF 50%, #FAF8FF 100%);
    }

    .blob {
      border-radius: 50%;
      filter: blur(60px);
      opacity: 0.5;
    }

    .strength-bar { transition: all 0.3s ease; }

    button:focus-visible,
    input:focus-visible,
    a:focus-visible {
      outline: 3px solid #C9B7FF;
      outline-offset: 3px;
    }

    .chat-bubble-deco {
      background: linear-gradient(135deg, #FFFFFF 0%, #F8F5FF 100%);
      box-shadow: 0 8px 30px rgba(123, 91, 228, 0.15);
    }

    .page-content { animation: scaleIn 0.5s cubic-bezier(0.16, 1, 0.3, 1); }
    .page-content-delay { animation: slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) 0.1s both; }
    .page-content-delay-2 { animation: slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) 0.2s both; }
  </style>

  <script>
    // Initialize
    const prefersReducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;

    // Toggle Password Visibility
    function togglePassword(inputId) {
      const input = document.getElementById(inputId);
      if (!input) return;
      const type = input.getAttribute('type');
      input.setAttribute('type', type === 'password' ? 'text' : 'password');
    }

    // Password Strength Checker
    function checkPasswordStrength(password) {
      let strength = 0;
      if (password.length >= 8) strength++;
      if (password.match(/[a-z]/) && password.match(/[A-Z]/)) strength++;
      if (password.match(/[0-9]/)) strength++;
      if (password.match(/[^a-zA-Z0-9]/)) strength++;

      const colors = ['#EF4444', '#F59E0B', '#10B981', '#7B5BE4'];
      
      for (let i = 1; i <= 4; i++) {
        const bar = document.getElementById('strength-' + i);
        if (bar) {
          if (i <= strength) {
            bar.style.backgroundColor = colors[Math.min(strength - 1, 3)];
          } else {
            bar.style.backgroundColor = 'rgba(200, 183, 255, 0.3)';
          }
        }
      }
    }

    // Form Submission
    document.getElementById('signup-form').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Welcome to Bubli! Your account is being created...');
    });

    // Parallax effect
    if (!prefersReducedMotion) {
      let ticking = false;
      document.addEventListener('mousemove', function(e) {
        if (!ticking) {
          window.requestAnimationFrame(function() {
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;
            const blobs = document.querySelectorAll('.blob');
            blobs.forEach(function(blob, index) {
              const speed = (index + 1) * 8;
              const x = (mouseX - 0.5) * speed;
              const y = (mouseY - 0.5) * speed;
              blob.style.transform = 'translate(' + x + 'px, ' + y + 'px)';
            });
            ticking = false;
          });
          ticking = true;
        }
      });
    }
  </script>
